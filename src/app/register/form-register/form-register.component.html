<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="last-name" class="col-sm-2 col-form-label">Nom *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last-name" formControlName="lastName">
    </div>
  </div>

  <div class="form-group row">
    <label for="first-name" class="col-sm-2 col-form-label">Prénom *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="first-name" formControlName="firstName">
    </div>
  </div>

  <div class="form-group row">
    <label for="user-name" class="col-sm-2 col-form-label">Identifiant *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="user-name" formControlName="username">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Mot de passe *</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
  </div>

  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label">E-mail *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" formControlName="email">
    </div>
  </div>

  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Numéro de téléphone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" formControlName="phone">
    </div>
  </div>

  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Préférences de notification</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="notificationPreferenceEmail"
            formControlName="notificationPreferenceEmail" id="notification-preference-email" value="option1" checked>
          <label class="form-check-label" for="notification-preference-email">
            E-mail
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="notificationPreferenceSms"
            formControlName="notificationPreferenceSms" id="notification-preference-sms" value="option2">
          <label class="form-check-label" for="notification-preference-sms">
            Texto
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="checkbox" name="notificationPreferencePush"
            formControlName="notificationPreferencePush" id="notification-preference-push" value="option3">
          <label class="form-check-label" for="notification-preference-push">
            Notification windows
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="form-group row">
    <label for="secret_question" class="col-sm-2 col-form-label">Question secrète *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="secret_question" formControlName="secretQuestion">
    </div>
  </div>

  <div class="form-group row mb-20">
    <label for="secret_answer" class="col-sm-2 col-form-label">Réponse secrète *</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="secret_answer" formControlName="secretAnswer">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-12 text-right">
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </div>
  </div>
</form>
