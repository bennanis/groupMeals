<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row mb-lg-2">
    <div class="col-sm-10 mx-auto">    
      Veuillez saisir votre <strong>identifiant</strong> et <strong>mot de passe</strong>
    </div>
  </div>

  <div class="form-group row">
      <div class="col-sm-10 mx-auto">    
        <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
            </div>
            <input type="text" class="form-control" id="user-name" formControlName="username" placeholder="Identifiant">
          </div>
      </div>
  </div>

  <div class="form-group row">
      <div class="col-sm-10 mx-auto">   
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-key" aria-hidden="true"></i></span>
            </div>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
          </div> 
      </div>
  </div>

  <div class="form-group row">
      <div class="col-sm-10 mx-auto">   
          <div class="input-group mb-1">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">MÃ©moriser mon mot de passe
                </label>
              </div>
          </div> 
      </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 mx-auto text-center mb-1">
      <button type="submit" class="btn btn-primary" >Se connecter</button>
    </div>
    <div class="col-sm-10 mx-auto text-center">
        <span> Vous n'aves pas de compte ? <a [routerLink]="['/register']">Inscription</a> </span>
    </div>
  </div>
</form>
